{% extends 'base.html' %}
{% block title %}Edit Booking - Datta Krupa{% endblock %}

{% block content %}
<div class="container py-5">
  <h2 class="text-2xl font-semibold mb-4">Edit Your Booking</h2>
  <form method="post" class="space-y-4">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-primary">Update Booking</button>
    <a href="{% url 'my_bookings' %}" class="btn-secondary ml-2">Cancel</a>
  </form>
</div>
{% endblock %}
